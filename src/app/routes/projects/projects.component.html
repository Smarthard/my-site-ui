<mat-card *ngFor="let repo of repos">
    <mat-card-header>
        <mat-card-title><a href="{{repo.url}}" target="_blank">{{repo.name}}</a></mat-card-title>
        <span class="fill-remaining-space"></span>
        <mat-chip-list>
            <mat-chip *ngIf="repo.language != null" [ngClass]="colorizedLang(repo.language)">{{ repo.language }}</mat-chip>
            <mat-chip *ngIf="repo.license != null" color="primary" selected>{{ repo.license }}</mat-chip>
        </mat-chip-list>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="repo.description != undefined; then description else noDescription"></div>
        <ng-template #description>{{repo.description}}</ng-template>
        <ng-template #noDescription>No description provided</ng-template>
    </mat-card-content>
</mat-card>
