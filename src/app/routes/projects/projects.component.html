<mat-card *ngFor="let repo of repos">
    <mat-card-header>
        <mat-card-title>{{repo.name}}</mat-card-title>
        <span class="fill-remaining-space"></span>
        <mat-chip-list>
            <mat-chip *ngIf="repo.language !== null" [ngClass]="colorizedLang(repo.language)">{{ repo.language }}</mat-chip>
            <mat-chip *ngIf="repo.license !== null" color="primary" selected>{{ repo.license }}</mat-chip>
        </mat-chip-list>
    </mat-card-header>
    <mat-card-content *ngIf="repo.description !== undefined">
        {{repo.description}}
    </mat-card-content>
</mat-card>
